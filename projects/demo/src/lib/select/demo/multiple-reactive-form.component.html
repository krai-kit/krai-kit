<form [formGroup]="form">
  <kri-select
    formControlName="select"
    [config]="config"
    [options]="options"
    [multiple]="multiple"
    (searchChange)="onSelectSearchChange($event)"
    (selectChange)="onSelectChange($event)"
  ></kri-select>
</form>
<br>
Form value: {{ form.value | json }}
