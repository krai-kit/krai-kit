<kri-select
  [optionItemTemplate]="optionTemplate"
  [options]="options"
  [(ngModel)]="vm"
></kri-select>
<ng-template #optionTemplate let-item="item">
  <div class="option-container">
    <kri-icon icon="users"></kri-icon>
    <span class="option-container__name">{{ item.name }}</span>
  </div>
</ng-template>
<br>
Current Select: {{ vm | json }}
